<h1>TodoApp</h1>

<form action="javascript:void(0)" ng-submit="addTask(task)">
  <input type="text" ng-model="task.text">
  <button>Add todo</button>
</form>

<ul>
  <li ng-repeat="task in tasks">
    <h3>{{task.text}}</h3>
    <p>Complete: {{task.done}}</p>
    <button ng-click="deleteTask(task)">Remove task</button>
  </li>
</ul>
